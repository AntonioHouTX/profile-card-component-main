<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>

<div class="container">  
  <div class="profile_card">
    <img class="pattern" src="images/bg-pattern-card.svg">
    <img class="victor" src="images/image-victor.jpg" alt="Victor Crest">

    <div class="name_age_location">
      <h3 class="heading">Victor Crest<span class="age"> 26</span></h3>
      <h4 class="text">London</h4>
    </div>

    <div class="stats">
      
      <div class="followers">
        <h3 class="heading">80K</h3>
        <h5 class="mini_text">Followers</h5>
      </div>

      <div class="likes">
        <h3 class="heading">803K</h3>
        <h5 class="mini_text">Likes</h5>
      </div>

      <div class="photos">
        <h3 class="heading">1.4K</h3>
        <h5 class="mini_text">Photos</h5>
      </div>

    </div>
  </div>
</div>    

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="mailto:clint_maxwell@yahoo.com">Clint Maxwell</a>.
  </div>
</body>
</html>
